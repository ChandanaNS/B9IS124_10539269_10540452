<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Embetics Digitals</title>
    <link rel="icon" type="image/png" href="images/logo.png" />
    <!-- jquery CDN -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <header>
      <div id="logo">
        <h1><a href="#">Embetics Digitals</a></h1>
      </div>
    </header>

    <!-- Navigation bar -->
    <nav id="nav-links" class="group">
      <div id="nav-links-menu">&#x2261; Menu</div>
      <ul id="navigation">
        <li><a id="home-blogs" class="ui-links active">Home</a></li>
        <li><a id="about-us" class="ui-links">About Us</a></li>
        <li><a id="blog-filter" class="ui-links">Blogs</a></li>
        <li><a id="contact-us" class="ui-links">Contact</a></li>
      </ul>
    </nav>

    <!-- content section -->
    <section class="row">
      <div class="leftcolumn">
        <div class="filter"></div>
      </div>
      <div class="rightcolumn">
        <div class="card">
          <h3>Trending</h3>
          <div class="trendingimg">Image</div>
          <br />
          <div class="trendingimg">Image</div>
          <br />
          <div class="trendingimg">Image</div>
          <br />
          <div class="trendingimg">Image</div>
        </div>
      </div>
    </section>
    <!-- Navigation for posts -->
    <section class="row">
      <nav class="pagination">
        <button name="prev" class="prev">
          &#8592; Prev
        </button>
        <button name="next" class="next">
          Next &#8594;
        </button>
      </nav>
    </section>

    <!-- contact us  -->
    <section id="contact" name="contact" class="container">
      <form action="" method="post">
        <h3>Quick Contact</h3>
        <h4>Contact us today, and get reply with in 24 hours!</h4>
        <fieldset>
          <input placeholder="Your name" type="text" tabindex="1" required autofocus />
        </fieldset>
        <fieldset>
          <input placeholder="Your Email Address" type="email" tabindex="2" required />
        </fieldset>
        <fieldset>
          <input placeholder="Your Phone Number" type="tel" tabindex="3" required />
        </fieldset>
        <fieldset>
          <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
      </form>
    </section>
    <!-- Scrolltop button -->
    <!-- footer section -->
    <footer class="footer">
      <h2>&copy; 2020 Embetics Digitals</h2>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
